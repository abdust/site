  <body class="header-fixed sidebar-fixed sidebar-dark header-light sidebar-wrapper" id="body">
 

    <!-- ====================================
    ——— WRAPPER
    ===================================== -->
    <div class="wrapper">

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-7 col-xl-5">
      <div class="card shadow">
        <div class="card-header bg-gradient-primary">
          <div class="app-brand bg-transparent p-0">
            <a class="ps-0" href="index.html">
              <img class="mx-auto" src="assets/img/logo.webp" alt="logo">
            </a>
          </div>
        </div>
        
        <div class="card-body p-5">
          <h4 class="text-dark mb-5">Sign Up</h4>
          <form action="/index.html">
            <div class="row">
              <div class="form-group col-md-12 mb-4">
                <input type="text" class="form-control input-lg" id="name" required="" aria-describedby="nameHelp" placeholder="Name">
              </div>
              <div class="form-group col-md-12 mb-4">
                <input type="email" class="form-control input-lg" id="email" aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group col-md-12 ">
                <input type="password" class="form-control input-lg" id="password" placeholder="Password">
              </div>
              <div class="form-group col-md-12 ">
                <input type="password" class="form-control input-lg" id="cpassword" placeholder="Confirm Password">
              </div>
              <div class="col-md-12">
                
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck11">
                  <label class="form-check-label" for="exampleCheck11">I Agree the terms and conditions</label>
                </div>

                <div class="d-grid gap-2 mb-4">
                  <button class="btn btn-lg btn-gradient btn-gradient-primary" type="submit">Sign Up</button>
                </div>

                <p>Already have an account?
                  <a class="text-blue" href="sign-in.html">Sign in</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
